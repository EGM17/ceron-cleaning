<!DOCTYPE html>
<html>
<head>
  <title>Google Calendar Authorization</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      color: #333;
      margin-bottom: 0.5rem;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Processing Authorization...</h2>
    <p>Please wait while we connect to Google Calendar</p>
  </div>

  <script>
    // Get authorization code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');

    if (error) {
      alert('Authorization failed: ' + error);
      window.close();
    } else if (code) {
      // Send code to parent window
      if (window.opener) {
        window.opener.postMessage({
          type: 'google-oauth-success',
          code: code
        }, window.location.origin);
      }
      
      // Show success message
      document.querySelector('.container').innerHTML = `
        <h2 style="color: #10b981;">âœ… Success!</h2>
        <p>Google Calendar connected successfully.</p>
        <p style="font-size: 0.875rem; color: #999;">This window will close automatically...</p>
      `;
      
      setTimeout(() => {
        window.close();
      }, 2000);
    }
  </script>
</body>
</html>
